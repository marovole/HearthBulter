# Cloudflare Workers 配置文件
# 适配 Next.js 15 应用部署到 Cloudflare Pages

pages_build_output_dir = ".open-next"

name = "hearthbutler"

# 兼容性设置 - 启用 Node.js 兼容性
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 主要配置
[env.production]
name = "hearthbutler-prod"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 环境变量配置
[vars]
NODE_ENV = "production"
# Cloudflare Pages 默认域名，在实际部署时可以在 Cloudflare Dashboard 中覆盖
NEXT_PUBLIC_ALLOWED_ORIGINS = "https://hearthbulter.pages.dev"

# 生产环境变量
[env.production.vars]
NODE_ENV = "production"
NEXT_PUBLIC_ALLOWED_ORIGINS = "https://hearthbulter.pages.dev"

# Staging 环境变量
# KV 存储 (如果需要)
# [[kv_namespaces]]
# binding = "CACHE_KV"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# D1 数据库 (如果需要)
# [[d1_databases]]
# binding = "DB"
