          PRETTIER_FILES="$(echo "$CHANGED_FILES" | grep -E '^src/.*\.(ts|tsx|js|jsx|json|css|md)$' || true)"
          ESLINT_FILES="$(echo "$CHANGED_FILES" | grep -E '^src/.*\.(ts|tsx|js|jsx)$' || true)"

          {
            echo "prettier_files<<EOF"
            echo "$PRETTIER_FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

